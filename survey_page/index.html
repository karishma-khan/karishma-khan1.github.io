<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="star" id="pos1"></div>
        <div class="star" id="pos2"></div>
        <div class="star" id="pos3"></div>
        <div class="star" id="pos4"></div>
        <div class="star" id="pos5"></div>
        <div class="star" id="pos6"></div>
        <div class="star" id="pos7"></div>
        <div class="star" id="pos8"></div>
        <div class="star" id="pos9"></div>
        <div class="star" id="pos10"></div>
    </div>

    <div id="survey">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="subhead">Thank you for taking the time to help us improve the platform</p>
        <form>
            <div id="sur">
                <label for="" class="feild" id="f1">Name
                    <input type="text" class="inp" required>

                </label>
                <label for="" class="feild" id="f2">Email
                    <input type="text" class="inp" required>

                </label>
                <label for="" class="feild" id="f3">Age(optional)

                    <input type="text" class="inp" >
                </label>
                <label for="" class="feild" id="f4">Which option best describes your current role?
                    <select name="" class="inp" id="" required>
                        <option value="none" selected disabled>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Ful Time Job">Full Time Job</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>

                </label>
                <label for="" class="feild" id="f5">Would you recommend freeCodeCamp to a friend?
                    <label class="option"><input type="radio" class="" name="friend" id=""
                            value="definitely" required checked>Definitely</label>
                    <label class="option"><input type="radio" class="" name="friend" id="" value="maybe" required>Maybe</label>
                    <label class="option"><input type="radio" class="" name="friend" id="" value="not sure" required>Not
                        Sure</label>

                </label>
                <label for="" class="feild" id="f6">What is your favorite feature of freeCodeCamp?
                    <select name="" class="inp" id="" required>
                      <option value="none" selected disabled>
          Select an Option
      </option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open source">Open source</option>
                    </select>

                </label>
                <label for="" class="feild" id="f7">What would you like to see improved? (Check all that apply)
                    <label class="option"> <input type="checkbox" class="" name="c" id=""
                            value="Font-end Projects">Font-end Projects</label>
                    <label class="option"><input type="checkbox" class="" name="c" id=""
                            value="Back-end Projects">Back-end Projects</label>
                    <label class="option"><input type="checkbox" class="" name="c" id=""
                            value="Data Visualization">Data Visualization</label>
                    <label class="option"><input type="checkbox" class="" name="c" id="" value="Challenges">Challenges</label>
                    <label class="option"><input type="checkbox" class="" name="c" id=""
                            value="Open Source Community">Open Source Community</label>
                    <label class="option"><input type="checkbox" class="" name="c" id=""
                            value="Gitter help rooms">Gitter help rooms</label>
                    <label class="option"><input type="checkbox" class="" name="c" id="" value="Videos">Videos</label>
                    <label class="option"><input type="checkbox" class="" name="c" id="" value="City Meetups">City Meetups</label>
                    <label class="option"><input type="checkbox" class="" name="c" id="" value="Wiki">Wiki</label>
                    <label class="option"><input type="checkbox" class="" name="c" id="" value="Forum">Forum</label>
                    <label class="option"><input type="checkbox" class="" name="c" id=""
                            value="Additional Courses">Additional Courses</label>

                </label>
                <label for="" class="feild" id="f8">Any comments or suggestions?
                    <textarea name="" class="inp" id="" cols="30" rows="10"></textarea>

                </label>
                <input type="submit" class="inp" id="sub" value="Submit">
        </form>
    </div>
    </div>



</body>

</html>
